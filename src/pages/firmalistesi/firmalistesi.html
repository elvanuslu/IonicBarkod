<ion-header>

  <ion-navbar color="positive">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button (click)="goToOtherPage()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Firmalar Listesi</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding="true" class="outer-content">
  <!--<ion-spinner name="bubbles" *ngIf="this.users==0" style="align:center"></ion-spinner> -->
  <ion-list>
    <ion-card *ngFor="let list of this.users;let i = index">

      <ion-card-header style="background-color: #3b5998 !important; height:10; color: white;">
        <p style="font-weight: bold; font-size: 14px; color: white;">
          <ion-badge item-start color="dark">{{i}}</ion-badge>
          <span absolute-drag align="center"> {{ list.Name }}</span>
      </ion-card-header>
      <ion-item class="item-remove-animate item-avatar item-icon-right" style="background-color: #F2F2F2 !important" ng-repeat="detail in
    details" type="item-text-wrap" (click)="goToOtherPage()">
        <ion-thumbnail item-start>
          <img src="assets/imgs/logo.png">
        </ion-thumbnail>
        <span>
          <p>Transfer ID : {{ list.TransferID }} </p>
          <p>Vergi Dairesi: {{ list.TaxDepartment }}</p>
          <p>TaxNo: {{list.TaxNo}}</p>
          <p>Web: {{list.Web}}</p>
          <p>CommercialCode: {{list.CommercialCode}}</p>
          <p>Mail: {{list.Mail}}</p>
        </span>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>
