<ion-header>
  <ion-navbar  color="positive">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Barkod Oku</ion-title>
  <!-- <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  -->
  </ion-navbar>
</ion-header>



<ion-content padding  style="vertical-align:center" class="has-header">
  <ion-fab bottom right>
    <button ion-fab (click)="scanBarcode()">Oku</button>
<!--    <ion-fab-list side="top">
      <button ion-fab (click)="scanBarcode()">
        <ion-icon name="barcode"></ion-icon>
        <ion-label>Barkod Oku</ion-label>
      </button>
    </ion-fab-list>
  -->
  </ion-fab>
<ion-list style="height:200">

</ion-list>
<ion-list>
  <ion-card>

 <!--   <ion-card-header style="background-color: #3b5998 !important; height:10; color: white;">
      <p style="font-weight: bold; font-size: 14px; color: white;">
        <ion-badge item-start color="dark">1}</ion-badge>
        <span absolute-drag align="center"> Adı</span>
    </ion-card-header>
  -->
    <ion-item class="item-remove-animate item-avatar item-icon-right" style="background-color: #F2F2F2 !important"  >
      <ion-label floating>Okunan Barkod</ion-label>
      <ion-input type="text" [(ngModel)]="bData" ></ion-input>

      <span>
        <p>Transfer ID : {{this.BarcodeData}} </p>
        <p>Vergi Dairesi: Kadı</p>
       
      </span>
    </ion-item>
  </ion-card>
  <button ion-button ion-button block color="secondary" (click)="scanBarcode()">Barkod Oku</button>

</ion-list>
